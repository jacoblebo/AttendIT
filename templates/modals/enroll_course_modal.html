<div id="enroll-course-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enroll in Course</h2>
        <form id="enroll-course-form" action="/enroll_course" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <label for="form-join-code">Join Code:</label>
            <input type="text" id="form-join-code" name="join_code" required><br><br>
            <button type="submit">Enroll</button>
        </form>
    </div>
</div>
