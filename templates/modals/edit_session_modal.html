<div id="edit-session-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Session</h2>
        <form id="edit-session-form" action="/edit_session" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" id="edit-session-id" name="session_id">
            <label for="edit-session-start-date">Start Date:</label>
            <input type="datetime-local" id="edit-session-start-date" name="start_date" required><br><br>
            <label for="edit-session-end-date">End Date:</label>
            <input type="datetime-local" id="edit-session-end-date" name="end_date" required><br><br>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
