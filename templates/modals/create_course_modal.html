<div id="create-course-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Course</h2>
        <form id="create-course-form" action="/create_course" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <label for="form-course-name">Course Name:</label>
            <input type="text" id="form-course-name" name="course_name" required><br><br>
            <button type="submit">Create</button>
        </form>
    </div>
</div>
