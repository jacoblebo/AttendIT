<div id="course-info-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <button type="button" id="edit-course-btn">Edit Course</button>
        <form id="edit-course-form" action="/edit_course" method="POST" style="display: none;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" id="course-id" name="course-id">
            <label for="form-course-name">Course Name:</label>
            <input type="text" id="form-course-name" name="course_name" placeholder="Course Name" required><br><br>
            <button type="submit">Edit</button>
        </form>
        <h2 id="course-name">Course Name</h2>
        <p id="course-join-code"></p>
        <p id="course-enrollment"></p>
        <p id="next-session-info"></p>
        <button type="button" id="open-create-session-modal-btn">Create Session</button>
        <button id="download-attendance-btn">Download Attendance</button>
    </div>
    {% include 'modals/create_session_modal.html' %}
</div>
