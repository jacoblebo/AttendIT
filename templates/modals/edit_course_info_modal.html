<div id="edit-course-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Course</h2>
        <form id="edit-course-form" action="/edit_course" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" id="course-id" name="course_id">
            <label for="form-course-name">Course Name:</label>
            <input type="text" id="form-course-name" name="course_name" placeholder="Course Name" required><br><br>
            <button type="submit">Edit</button>
        </form>
    </div>
</div>
