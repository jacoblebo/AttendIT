<!DOCTYPE html>

{% extends 'layout.html' %}

{% block content %}
<div id="login-block">
    <h1 id="page-title">AttendIT</h1>
    <div id="splash-message">
            <p style="font-weight: bold;">Welcome to AttendIT!</p> 
            <p>Log in or register below to get started</p>
    </div>
    <div id="form-container">
        <form id="login-form" action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="you@charlotte.edu"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>

        <form id="register-form" action="/register" method="POST" class="hidden"> 
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@charlotte.edu" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Register</button>
        </form>

        <p id="toggle-link">Don't have an account? <button type="button" id="toggle-forms-btn">Register</button></p>
    </div>
</div>

{% endblock %}
