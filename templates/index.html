<!DOCTYPE html>

{% extends 'layout.html' %}

{% block content %}
<h1 id="page-title">Login</h1>
<div id="form-container">
        <form id="login-form" action="/login" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="you@charlotte.edu"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Login</button>
        </form>

        <form id="register-form" action="/register" method="POST" style="display: none;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@charlotte.edu" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Register</button>
        </form>
</div>

<p id="toggle-link">Don't have an account? <button type="button" onclick="toggleForms(), console.log('button clicked!')">Register</button></p>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
